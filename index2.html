  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Example</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery Toast Plugin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
</head>
<body>

    <!-- Buttons to trigger different toast messages -->
    <button id="btn-success">Show Success Message</button>
    <button id="btn-error">Show Error Message</button>
    <button id="btn-warning">Show Warning Message</button>
    <button id="btn-info">Show Info Message</button>

    <script>
        // Function to display toast messages
        function showToast(heading, text, icon) {
            $.toast({
                heading: heading,
                text: text,
                showHideTransition: 'slide',
                icon: icon,
                position: 'top-right',
                hideAfter: 3000
            });
        }

        // Attach click event listeners to each button
        $(document).ready(function() {
            $('#btn-success').click(function() {
                showToast('Success', 'This is a success message!', 'success');
            });

            $('#btn-error').click(function() {
                showToast('Error', 'This is an error message!', 'error');
            });

            $('#btn-warning').click(function() {
                showToast('Warning', 'This is a warning message!', 'warning');
            });

            $('#btn-info').click(function() {
                showToast('Info', 'This is an informational message!', 'info');
            });
        });
    </script>

</body>
</html>

</body>
